<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Bienvenido.</h1>
        <form id="nameInput">
            <h2>Por favor, completa tus datos:</h2>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="name" placeholder="mi nombre">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="email" placeholder="mi correo">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control form-control-lg" id="phone" placeholder="mi nÃºmero celular">
            </div>
            <button id="submit" type="button" class="btn btn-primary btn-block">Enviar</button>
        </form>
        <!-- Button to test csv download -->
        <div class="row mb-6">
          <button id="download_csv" class="btn btn-primary btn-block" type="button"> Download CSV </button>
        </div>
        <!-- End of test button -->
        <p id="response" class="lead text-center"></p>
        <div class='row mb-3'>
            <div class='col text-center'>
                <a href="https://www.facebook.com/ibm.mexico/"><i class="fa fa-facebook" ></i></a>
            </div>
            <div class='col text-center'>
                <a href="https://twitter.com/ibm_mx"><i class="fa fa-twitter" ></i></a>
            </div>
            <div class='col text-center'>
                <a href="https://www.linkedin.com/company/ibm_mexico"><i class="fa fa-linkedin" ></i></a>
            </div>
        </div>
        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all">
    <script src="antixss.js" type="text/javascript"></script>

    <script>
        //Post user info to the DB when submit button is clicked
        $('#submit').click(function(e) {
            var name = $('#name').val();
            var phone = $('#phone').val();
            var email = $('#email').val()
            $.ajax({
    				  method: "POST",
    				  url: "./api/add_person",
    				  contentType: "application/json",
    				  data: JSON.stringify({name: name, phone: phone, email: email })
    				})
                .done(function(data) {
                    $('#response').html(AntiXSS.sanitizeInput(data));
                    $('#nameInput').hide();
                    getPeople();
                });
        });

        $('#download_csv').click(function() {
          window.open('api/download_csv');
        });

        //Retreive all people from the database
        function getPeople() {
            var names = [];
            var emails = [];
            var phones = [];
          $.get("./api/get_people")
              .done(function(data) {
                  if(data.length > 0) {
                    data.forEach(function(element, index) {
                      names.push(AntiXSS.sanitizeInput(JSON.stringify(element.name)));
                      emails.push(AntiXSS.sanitizeInput(JSON.stringify(element.email)));
                      phones.push(AntiXSS.sanitizeInput(JSON.stringify(element.phone)));
                    });
                  }
              });
            return(names, emails, phones);
          }

          getPeople()


    </script>
</body>

</html>
