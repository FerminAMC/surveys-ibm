<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Surveys IBM</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="https://www.ibm.com/cloud-computing/bluemix/es/">
      <img src="/images/ibm_cloud.png" width="120" height="30" alt=""></a>
    </nav>

        <h1>Bienvenido.</h1>
        <form id="nameInput">
            <h2>Tema de interés: </h2>
            <select class="form-control form-control-lg" name"tema" id="tema">
            <option value="Hybrid Data Management">Hybrid Data Management</option>
            <option value="Unified Governance & Integration">Unified Governance & Integration</option>
            <option value="Data Science & Business Analytics">Data Science & Business Analytics</option>
            <option value="Digital Business Automation">Digital Business Automation</option>
            <option value="Integration & Development">Integration & Development</option>
            <option value="Management & Platform">Management & Platform</option>
            <option value="IBM z Hybrid Cloud">IBM z Hybrid Cloude</option>
            <option value="Watson & Cloud Platform">Watson & Cloud Platform</option>
          </select>
            <h2>Por favor, completa tus datos:</h2>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="name" placeholder="mi nombre">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="email" placeholder="mi correo">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control form-control-lg" id="phone" placeholder="mi número celular">
            </div>
            <button id="submit" type="button" class="btn btn-primary btn-block">Enviar</button>
        </form>
        <p id="response" class="lead text-center"></p>
        <div class='row mb-3'>
            <div class='col text-center'>
                <a href="https://www.facebook.com/ibm.mexico/"><i class="fa fa-facebook" ></i></a>
            </div>
            <div class='col text-center'>
                <a href="https://twitter.com/ibm_mx"><i class="fa fa-twitter" ></i></a>
            </div>
            <div class='col text-center'>
                <a href="https://www.linkedin.com/company/ibm_mexico"><i class="fa fa-linkedin" ></i></a>
            </div>
        </div>
        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all">
    <script src="antixss.js" type="text/javascript"></script>
    <script>
        //Post user info to the DB when submit button is clicked
        $('#submit').click(function(e) {
            var tema = $('#tema').val();
            var name = $('#name').val();
            var phone = $('#phone').val();
            var email = $('#email').val();
            $.ajax({
    				  method: "POST",
    				  url: "./api/add_person",
    				  contentType: "application/json",
    				  data: JSON.stringify({tema: tema, name: name, phone: phone, email: email })
    				})
                .done(function(data) {
                    $('#response').html(AntiXSS.sanitizeInput(data));
                    $('#nameInput').hide();
                });
        });

    </script>
</body>

</html>
