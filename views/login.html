<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surveys IBM - Iniciar sesión</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">

      <div class="navbar navbar-light offset-md-3">
        <a class="navbar-brand" href="https://www.ibm.com/cloud-computing/bluemix/es/">
        <img src="/images/ibm_cloud.png" width="240" height="60" alt=""></a>
      </div>

        <h1>Iniciar sesión</h1>
        <!-- Button to test csv download -->
        <form action="/myform" method="POST">
        <div class="form-group">
        <input class="form-control form-control-lg" type="text" name="user" placeholder="Usuario" required />
        </div>
        <div class="form-group">
        <input class="form-control form-control-lg" type="password" name="pass" placeholder="Contraseña" required />
        </div>
        <p><input class="btn btn-primary btn-block" type="submit" value="Enviar" text="Enviar"/></p>
        </form>
        <!-- End of test button -->
        <p id="response" class="lead text-center"></p>
        <div class='row mb-3'>
            <div class='col text-center'>
                <a target="_blank" href="https://www.facebook.com/ibm.mexico/"><i class="fa fa-3x fa-facebook" ></i></a>
            </div>
            <div class='col text-center'>
                <a target="_blank" href="https://twitter.com/ibm_mx"><i class="fa fa-3x fa-twitter" ></i></a>
            </div>
            <div class='col text-center'>
                <a target="_blank" href="https://www.linkedin.com/company/ibm_mexico"><i class="fa fa-3x fa-linkedin" ></i></a>
            </div>
        </div>
        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all">
    <script src="antixss.js" type="text/javascript"></script>
</body>

</html>
